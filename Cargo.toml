[package]
name = "pxh"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[dependencies]
clap = { version = "4.0.19", features = ["derive", "env"] }
log = "0.4.17"
env_logger = "0.9.1"
home = "0.5.4"
itertools = "0.10.5"
prettytable-rs = "0.9.0"
rand = "0.8.5"
chrono = "0.4.22"
users = "0.11.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
regex = "1.7.0"
hostname = "0.3.1"
rusqlite = { version = "0.28.0", features = ["bundled", "functions"] }

[dev-dependencies]
assert_cmd = "2.0.6"
tempfile = "3.3.0"
