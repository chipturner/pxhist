[package]
name = "pxh"
version = "0.4.0"
edition = "2021"
authors = [ "Chip Turner <cturner@pattern.net>" ]
description = """
pxh is a fast, flexible shell history mining tool.  It indexes all of
your shell history to give you total recall across one of your most
valuable reservoirs of knowledge, your shell history."""
documentation = "https://github.com/chipturner/pxhist"
homepage = "https://github.com/chipturner/pxhist"
repository = "https://github.com/chipturner/pxhist"
keywords = ["shell", "history", "search"]
categories = ["command-line-utilities"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[dependencies]
bstr = { version = "1.4.0", features = ["serde"] }
clap = { version = "4.2.1", features = ["derive", "env", "wrap_help"] }
log = "0.4.17"
env_logger = "0.10.0"
home = "0.5.4"
itertools = "0.10.5"
prettytable-rs = "0.10.0"
rand = "0.8.5"
chrono = "0.4.24"
users = "0.11.0"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = { version = "1.0.95", features = ["arbitrary_precision"] }
regex = "1.7.3"
hostname = "0.3.1"
rusqlite = { version = "0.29.0", features = ["bundled", "functions"] }

[dev-dependencies]
assert_cmd = "2.0.10"
tempfile = "3.5.0"
