[package]
name = "pxh"
version = "0.4.0"
edition = "2021"
authors = [ "Chip Turner <cturner@pattern.net>" ]
description = """
pxh is a fast, flexible shell history mining tool.  It indexes all of
your shell history to give you total recall across one of your most
valuable reservoirs of knowledge, your shell history."""
documentation = "https://github.com/chipturner/pxhist"
homepage = "https://github.com/chipturner/pxhist"
repository = "https://github.com/chipturner/pxhist"
keywords = ["shell", "history", "search"]
categories = ["command-line-utilities"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[dependencies]
bstr = { version = "1.10.0", features = ["serde"] }
clap = { version = "4.5.13", features = ["derive", "env", "wrap_help"] }
log = "0.4.22"
env_logger = "0.11.5"
home = "0.5.9"
itertools = "0.13.0"
prettytable-rs = "0.10.0"
rand = "0.8.5"
chrono = "0.4.38"
users = "0.11.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = { version = "1.0.122", features = ["arbitrary_precision"] }
regex = "1.10.6"
hostname = "0.4.0"
rusqlite = { version = "0.32.1", features = ["bundled", "functions"] }

[dev-dependencies]
assert_cmd = "2.0.15"
tempfile = "3.11.0"
